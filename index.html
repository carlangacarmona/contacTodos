<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContacTodos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <div class="contenido">
        <div class="contenido-form">
          <h4>GUARDAR NUEVO CONTACTO</h4>
          <p>Llena los siguientes campos para guardar un nuevo contacto.</p>
    
          <form id="formContacto">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required><br>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" required><br>
            <input type="tel" class="form-control" id="telefono" placeholder="TelÃ©fono" required><br>
            <input type="email" class="form-control" id="correo" placeholder="Correo" required><br>
            <textarea class="form-control" id="nota" placeholder="Nota"></textarea><br>
    
            <button type="submit" class="btn btn-outline-light">Guardar</button>
          </form>
        </div>
        <p id="creditos">Desarrollado por Carlos Carmona 2024</p>
      </div>

      <!-- Modal -->
      <div class="modal" id="modalContacto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Contacto Guardado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="infoContacto"></p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-info text-white">Llamar</button>
              <button class="btn btn-primary text-white">Enviar Correo</button>
            </div>
          </div>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="assets/js/logica.js"></script>
</body>
</html>
